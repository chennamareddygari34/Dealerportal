
  
  <div class="container">
    
    <mat-tab-group>
      <mat-tab label="Applications">
        
            <div class="search-and-date-container">
                <mat-form-field appearance="fill" class="search-field">
                  <mat-label>Search</mat-label>
                  <input matInput type="text" placeholder="Search App ID, Application Name">
                  <button mat-button matSuffix mat-icon-button aria-label="Search">
                    <mat-icon>search</mat-icon>
                  </button>
                </mat-form-field>
              
                <div class="separator"></div>
              
                <mat-form-field appearance="fill" class="date-field">
                  <mat-label>Choose a date</mat-label>
                  <input matInput [matDatepicker]="picker" placeholder="Application Date">
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
              </div>
          
        
          
       
       
      </mat-tab> 
       <mat-tab label="In Funding" >
        <div class="search-and-date-container">

            <button mat-button matSuffix mat-icon-button aria-label="Search">
              <mat-icon>search</mat-icon>
            </button>
          </mat-form-field>
        
          <div class="separator"></div>
        
          <mat-form-field appearance="fill" class="date-field">

            <input matInput [matDatepicker]="picker" placeholder="Application Date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
       </mat-tab>
      <mat-tab label="Purchased">Deals Content</mat-tab>
      
    </mat-tab-group>
   

  </div>
